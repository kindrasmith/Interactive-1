<!--This imports the jquery libary from Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--Jquery goes here-->
<script>

$(document).ready(function() {

	var s = $("body");

	$(window).scroll(function() {

		var windowpos = $(window).scrollTop();
		if (windowpos <=600) {
      s.addClass("bg1");

      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg4");
      s.removeClass("bg5");
		}

    else if (windowpos >= 601 && windowpos <=1200) {
      s.addClass("bg2");
      $('h1').removeClass('showtext');

      s.removeClass("bg1");
      s.removeClass("bg3");
      s.removeClass("bg4");
      s.removeClass("bg5");
    }

    else if (windowpos >= 1201 && windowpos <=1800) {
      s.addClass("bg3");
      $('h1').addClass('showtext');

      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg4");
      s.removeClass("bg5");
    }

    else if (windowpos >= 1801 && windowpos <=2200) {
      s.addClass("bg4");
      $('h1').removeClass('showtext');

      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg5");
    }

    else if (windowpos >= 2200) {
      s.addClass("bg5");

      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg4");
    }

    else {
			s.removeClass("sticka");
		}

    console.log(windowpos)

	});

});

</script>
